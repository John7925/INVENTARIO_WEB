<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Librer√≠a para escaneo de c√≥digos QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: #333333;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }


    header img {
      width: 250px; /* tama√±o del logo */
      margin-bottom: 10px;
    }
#btnMenu {  /*boton de regreso a menu*/
      position: absolute;
      top: 0;
      right: 0;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #800000; /*color del boton Men√∫ principal */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #btnMenu:hover {
      background-color: #004d33;
    }

    h2 {
      color: #006341; /*texto "Consulta de Inventario" */
      margin-top: 0;
    }

    hr {
      border: 1px solid #006341; /*linea debajo del texto Consulta de inventario" */
      width: 80%;
      margin: 20px auto;
    }

    button {
      padding: 16px 32px;
      font-size: 20px;
      margin: 12px;
      background-color: #006341;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }

    button:hover {
      background-color: #004d33;
    }

    #reader {
      margin: auto;
      width: 100%;
      max-width: 600px;
      height: 400px;
      display: none;
      border: 2px solid #006341;
      border-radius: 8px;
    }
    /*recuadro de busqueda por bien */
    #folioBox {
      margin-top: 14px;
      background-color: #e6f4ea;
      border: 1px solid #006341;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      color: #006341;
      width: 80%;
      max-width: 400px; /* cuadro de d√≠alogo del folio ingresado*/
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      max-height: 900px;
      overflow-x: auto;
      overflow-y: auto;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: left;
      width: 95%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      white-space: nowrap;
    }

    .campo {
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .campo strong {
      color: #006341;
      font-size: 18px;
      min-width: 180px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- üèõÔ∏è Encabezado institucional -->
  <header>
    <img src="https://lh3.googleusercontent.com/d/19w-yxgHtMzgLlQABl4n6k8Q_ua2Yqp2R=s220" alt="Logo institucional">
    <button onclick="irAlMenu()" id="btnMenu">Men√∫ principal</button>
    <h2>Consulta de Inventario</h2>
  </header>

  <hr>

  <!-- üì∑ Botones de escaneo -->
  <div>
    <button onclick="iniciarEscaneo()">Nuevo escaneo</button>
    <button onclick="limpiarPantalla()">Limpiar pantalla</button>
  </div>

  <!-- üì∑ √Årea del lector QR -->
  <div id="reader"></div>

  <!-- üì¶ Recuadro para mostrar el folio escaneado o ingresado -->
  <div id="folioBox"></div>

  <!-- üîç Campo alternativo para ingresar folio manual -->
  <div>
    <input type="text" id="folioManual" placeholder="Ingresar folio manualmente">
    <br><br>
    <button onclick="consultarManual()">Consultar folio manual</button>
  </div>

  <!-- üìã √Årea para mostrar los resultados -->
  <div id="result"></div>

  <!-- üßæ Pie de p√°gina institucional -->
  <footer>
    Inventario de Activo Fijo ‚Äî Subdirecci√≥n de Control de Personal - Jud. de Control de Personal.<br>
    Elaborado por: Lic. Jonathan G√≥mez Moreno
  </footer>

  <!-- üîß Script funcional -->
  <script>
    let html5QrCode;

    function iniciarEscaneo() {
  const reader = document.getElementById("reader");
  reader.style.display = "block";

  // Espera brevemente para asegurar que el contenedor est√© visible
  setTimeout(() => {
    html5QrCode = new Html5Qrcode("reader");

    const anchoPantalla = window.innerWidth;
    const tama√±oQR = anchoPantalla < 600 ? 200 : 400;

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: tama√±oQR },
      onScanSuccess
    ).catch(err => {
      document.getElementById("result").innerText = "Error al iniciar c√°mara: " + err;
    });
  }, 300); // espera 300ms
}   

    function onScanSuccess(decodedText) {
      html5QrCode.stop();
      document.getElementById("reader").style.display = "none";
      document.getElementById("folioBox").innerHTML = `<p>Folio escaneado: ${decodedText}</p>`;
      consultarActivo(decodedText);
    }

    async function consultarActivo(folio) {
      const response = await fetch(`https://script.google.com/macros/s/AKfycbw5vOGG4cdBjQ424X33UFIAbXY1cJmsVzcW2ETmwYl8ZrYVL06UoH61CnNqHAEHxeXc/exec?folio=${folio}`);
      const data = await response.json();

      if (data.error) {
        document.getElementById("result").innerHTML = `<p style="color:red;">${data.error}</p>`;
      } else {
        let html = "";
        for (const [clave, valor] of Object.entries(data)) {
          html += `<div class="campo"><strong>${clave}:</strong> ${valor}</div>`;
        }
        document.getElementById("result").innerHTML = html;
      }
    }

    function consultarManual() {
      const folio = document.getElementById("folioManual").value.trim();
      if (!folio) {
        alert("Ingresa un folio v√°lido.");
        return;
      }
      document.getElementById("folioBox").innerHTML = `<p>Folio ingresado: ${folio}</p>`;
      consultarActivo(folio);
    }

    function limpiarPantalla() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("folioBox").innerHTML = "";
      document.getElementById("reader").style.display = "none";
      document.getElementById("folioManual").value = "";
    }
    function irAlMenu() {
  window.location.href = "index.html"; // boton del Men√∫ principal
}
  </script>
</body>
</html>
